<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Challenge 2</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">

  </head>

  <body>
     <form class="form-horizontal" role="form" style="margin-top: 20px">
        <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-6">
               <div class="form-group"><div class="form-group has-success">
                 <label class="control-label" for="inputSuccess1">Username</label>
                 <input type="text" class="form-control" id="inputSuccess1">
               </div>
               <div class="form-group has-warning">
                 <label class="control-label" for="inputWarning1">Password</label>
                 <input type="password" class="form-control" id="inputWarning1">
               </div>

               <label for="inputSex">Sex</label>
               <div class="radio">
                  <input type="radio" name="sex" value="male">male<br>
                  <input type="radio" name="sex" value="female">female
               </div>

               <label for="checkboxinline">email subscriptions</label><br>
               <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" value="option1"> subscriptions 1
               </label>
               <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2" value="option2"> subscriptions 2
               </label>
               <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox3" value="option3"> subscriptions 3
               </label><br>
               <span class="help-block"><p>For Help contact site admin.</p></span>

	       <button type="button" class="btn btn-default active">Create Account</button>
               <button type="button" class="btn btn-primary" disabled="disabled">Take Survey</button>
               <button type="button" class="btn btn-success">Remember Me</button>

           </div>
           <div class="col-md-3"></div>
         </div>
      </form>
  </body>
</html>
